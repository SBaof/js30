<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <!-- <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script> -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .point {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .point:hover {
        cursor: url('../source/santahand.png'), default;
      }

      .fire {
        position: absolute;
        bottom: 0;
        background-image: url('../source/fire.gif');
        background-repeat: no-repeat;
        height: 200px;
        width: 100%;
        background-size: cover;
        background-position: center bottom;
      }

    </style>
  </head>
  <body>

    <div class="point">
      <h1 class="code">Show Me The Code</h1>
    </div>

    <div id="fire"></div>

    <script>

      const code = document.querySelector('.code');
      const divObj = document.querySelector('#fire');

      let deg = 0;
      const maxDeg = 30;
      let delay = 10;

      // 文本动画
      function go(delay = 10) {
        let ahead = true;
        let step = 1;
        var timer = setInterval(() => {
          if (ahead && deg > maxDeg) {
            ahead = false;
            step = -1;
          }
          else if (!ahead && deg < -maxDeg) {
            ahead = true;
            step = 1;
          }
          let s = deg > 0 ? deg : -deg;
          if (s < 20) {
            s = 20;
          }
          let scal = s / maxDeg;
          code.style.transform = `rotate(${deg}deg) scale(${scal})`;
          deg += step;
        }, delay);
      }

      function head() {
        const thead = setInterval(() => {
          if (deg > maxDeg) {
            window.clearInterval(thead);
            back();
          }
          code.style.transform = `rotate(${deg}deg)`;
          deg++;
        }, 10);
      }

      function back() {
        const tback = setInterval(() => {
          if (deg < -maxDeg) {
            window.clearInterval(tback);
            head();
          }
          code.style.transform = `rotate(${deg}deg)`;
          deg--;
        }, 10);
      }

      function rotate() {
        //back();
        go();
      }

      rotate();

      code.style.transform = 'rotateY(30deg)'

      function hasClassPoint() {
        let ret = false;
        divObj.classList.forEach((item) => {
          if (item == 'fire') {
            ret = true
          }
        });
        return ret;
      }

      function addClass() {
        if (hasClassPoint()) {
          console.log("removing");
          divObj.classList.remove('fire');
        } else {
          divObj.classList.add('fire');
        }
      }

      const pressed = [];
      const target = 'fire';

window.addEventListener('keyup', (e) => {
  // 将输入的值放入`pressed`数组中
  pressed.push(e.key);
  // 从后往前截取 target.length 长度字符换
  pressed.splice(- target.length -1, pressed.length - target.length);
  console.log(pressed);
  // 与目标字符串进行对比
  if (pressed.join('').includes(target)) {
    console.log('ssss');
    addClass();
  }
})

    </script>
  </body>
</html>
